name: Build for gp

run-name: ${{ github.actor }} build for gp

on: [workflow_call]

jobs:
  builder:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}

      - name: Installing dependences
        run: npm ci

      - name: Run build for gp
        run: npm run build
